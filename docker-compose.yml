version: '3'

services:
  # Django app service
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=gettingstarted.settings
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Redis service
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
