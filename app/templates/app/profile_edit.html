{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <h1>Profile information</h1>
            <div class="row" style="padding-top:20px">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form enctype="multipart/form-data" method="POST" class="form-horizontal">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="form-group">
                                <label for="{{ person_form.picture.id_for_label }}" class="col-sm-2 control-label">Profile
                                    picture</label>
                                <div class="col-sm-10">
                                    {{ person_form.picture }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}"
                                       class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.first_name.id_for_label }}"
                                       class="col-sm-2 control-label">Firstname</label>
                                <div class="col-sm-10">
                                    {{ form.first_name }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.last_name.id_for_label }}"
                                       class="col-sm-2 control-label">Lastname</label>
                                <div class="col-sm-10">
                                    {{ form.last_name }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ person_form.bio.id_for_label }}"
                                       class="col-sm-2 control-label">Bio</label>
                                <div class="col-sm-10">
                                    {{ person_form.bio }}
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Save & submit</button>
                                    <a href="/app" class="btn btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
