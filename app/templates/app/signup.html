{% extends 'base.html' %}



{% block content %}

    <style type="text/css">

        .teamedup-form {
            color: #333;
            text-align: left;
            margin: 0 30px;
        }
        .teamedup-form .title {
            padding-top: 15px;
            margin-bottom: 0;
        }
        .teamedup-form .description {
            color: grey;
            font-weight: bold;
            padding-bottom: 20px;
            font-size: .875rem;
        }
        .teamedup-form label {
            color: #333;
            font-weight: bold;
        }
        .teamedup-form input, .teamedup-form textarea {
            margin-top: 15px;
            background-color: whitesmoke;
            font-weight: normal;
        }

    </style>


    <div class="container">
        <form enctype="multipart/form-data" method="POST" class="teamedup-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="row">
                <div class="columns">
                    <h4 class="title">Create New Organization</h4>
                    <p class="description">COMPLETE THE FIELDS BELOW TO REGISTER</p>
                </div>
            </div>
            <div class="row">
                <div class="large-6 medium-12 small-12 columns">
                    <label>
                        Organization Name*
                        <input type="text" name="organization_name" placeholder="Enter organization name" />
                    </label>
                </div>
                <div class="large-6 medium-12 small-12 columns">
                    <label>
                        Email*
                        <input type="text" name="email" placeholder="Enter organization name" />
                    </label>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
