{% extends 'base.html' %}
{% block content %}

<div class="row">
  <h1>Your people</h1>
</div>

<div class="container">
{% for person in people %}
<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <img src="{{person.photo_url}}" alt="{{person.fullname}}">
      <div class="caption">
        <h3>{{ person.fullname }}</h3>
        {% for membership in person.membership_set.all %}
        <h4>{{membership}}</h4>
        {% endfor %}
        <p>{{ person.bio|slice:":200" }}</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>

{% endfor %}

</div>
</div>

{% endblock %}
